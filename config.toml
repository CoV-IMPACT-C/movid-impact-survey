baseurl = "https://movid-coes.netlify.app/"
title = "MOVID-IMPACT-C"
theme = "hugo-universal-theme"
languageCode = "es-cl"
# Site language. Available translations in the theme's `/i18n` directory.
defaultContentLanguage = "es"
# Enable comments by entering your Disqus shortname
disqusShortname = ""
# Enable Google Analytics by entering your tracking code
googleAnalytics = ""

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

# Define the number of posts per page
paginate = 10

[menu]

# Main menu

[[menu.main]]
    identifier="home"
    name = "Inicio"
    url  = "/"
    weight = 1

[[menu.main]]
    identifier = "app"
    name = "Descargar"
    url  = "/descargar/"
    weight = 2

[[menu.main]]
    identifier = "doc"
    name = "Documentación"
    url  = "/doc/"
    weight = 3

[[menu.main]]
    identifier = "contact"
    name = "Contacto"
    url  = "/contact/"
    weight = 4

# Top bar social links menu

[[menu.topbar]]
    weight = 1
    name = "GitHub"
    url = "https://github.com/CoV-IMPACT-C/"
    pre = "<i class='fab fa-2x fa-github'></i>"

[[menu.topbar]]
    weight = 2
    name = "Email"
    url = "mailto:encuestacovid@uchile.cl"
    pre = "<i class='fas fa-2x fa-envelope'></i>"

[params]
    viewMorePostLink = "/blog/"
    author = "MOVID-19"
    defaultKeywords = ["covid", "movid", "pandemia", "datos"]
    mainSections = ["blog"]
    defaultDescription = "Sitio desarrollado por valentinaandrade por template devcows usando hugo"

    # Social media
    facebook_site = "" # the Facebook handle of your site ('https://www.facebook.com/HANDLE')
    twitter_site = "" # the Twitter handle of your site (without the '@')
    default_sharing_image = "img/sharing-default.png"

    # Google Maps widget: If `googleMapsApiKey` is not set, no key will be passed to Google (which likely results in a broken map widget).
    enableGoogleMaps = false
    googleMapsApiKey = "AIzaSyCFhtWLJcE30xOAjcbSFi-0fnoVmQZPb1Y"

    latitude = "-12.043333"
    longitude = "-77.028333"

    # Style options: default (light-blue), blue, green, marsala, pink, red, turquoise, violet
    style = "blue"

